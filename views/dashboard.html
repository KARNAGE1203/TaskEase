<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">TaskEase</a>
            <button class="btn btn-danger" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Your Tasks</h2>

        <div class="row">
            <!-- Task Categories -->
            <div class="col-md-4">
                <h4>Personal</h4>
                <ul id="personalTasks" class="list-group"></ul>
            </div>
            <div class="col-md-4">
                <h4>Office</h4>
                <ul id="officeTasks" class="list-group"></ul>
            </div>
            <div class="col-md-4">
                <h4>Home</h4>
                <ul id="homeTasks" class="list-group"></ul>
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="mt-4">
            <h4>Add New Task</h4>
            <form id="taskForm">
                <input type="text" id="taskTitle" class="form-control mb-2" placeholder="Task Title" required>
                <textarea id="taskDesc" class="form-control mb-2" placeholder="Task Description" required></textarea>
                <select id="taskCategory" class="form-select mb-2">
                    <option value="Personal">Personal</option>
                    <option value="Office">Office</option>
                    <option value="Home">Home</option>
                </select>
                <input type="datetime-local" id="taskDeadline" class="form-control mb-2" required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
    </div>

    <script src="Tasks.js"></script>
</body>
</html>
