<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">TaskEase - Task Manager</h1>
        
        <form action="/tasks" method="POST" class="mb-3">
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="Task Title" required>
                <input type="text" name="description" class="form-control" placeholder="Task Description" required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5>Task List</h5>
            </div>
            <ul class="list-group list-group-flush" id="taskList">
                <!-- Tasks will be populated here dynamically -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
